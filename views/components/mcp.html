<div id="map-mcp" style="width: 100%; height: 100%;"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoibmh0aHVuZzEwMTIiLCJhIjoiY2w5NWEzbHczMmJlbjNucGMydGhnNHNheCJ9.CaiZuHejM4TIVmh4KnMpaw';
    const map = new mapboxgl.Map({
        container: 'map-mcp',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [106.808473, 10.879289],
        zoom: 15
    });
    {% for i in data["mcp"] %}
    const {{ i["id"]}} = new mapboxgl.Marker({ color: "{{ i['color'] if not step or i['id'] == 'mcp0' else '#05386B' if step == 'overview' else i['color'] if step == 'separate-field' or step == 'find-optimized-route' else '#000000'}}" })
        .setLngLat([{{ i["long"]}}, {{ i["lat"]}}])
        .setPopup(
            new mapboxgl.Popup({ offset: 25 }) // add popups
                .setHTML(
                    `<h5 style="background-color: #05386B; color: white; text-align: center;">{{i['id']}}</h5>
                    <h6>available: {{i['available']}}</h6>
                    <h6>coordinate: [{{i['long']}},{{i['lat']}}]</h6>
                    `
                )
        )
        .addTo(map);
    {% endfor %}

    {% if step %}
    {% if step == 'find-optimized-route' %}
    {% for i in data["route"] %}
    map.on('load', () => {
        map.addSource("{{i['id']}}", {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'LineString',
                    'coordinates': {{i['coordinates']}}
                }
            }
        });
        map.addLayer({
            'id': "{{i['id']}}",
            'type': 'line',
            'source': "{{i['id']}}",
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': "{{i['color']}}",
                'line-width': 8
            }
        });
    });
    {% endfor %}
    {% endif %}
    {% endif %}
    // Create a default Marker, colored black, rotated 45 degrees.
    // const marker2 = new mapboxgl.Marker({ color: 'black', rotation: 45 })
    //     .setLngLat([12.65147, 55.608166])
    //     .addTo(map);
</script>
